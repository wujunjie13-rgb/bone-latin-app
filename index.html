<!-- Small inline script to ensure dark background before React renders -->
<script>
  // Ensure page shows dark background immediately to avoid FOUC
  (function () {
    try {
      document.documentElement.style.backgroundColor = "#0f172a";
      document.documentElement.style.color = "#ffffff";
    } catch (e) {}
  })();
</script>
